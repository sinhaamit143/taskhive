<div class="side-nav-content">

    <ul class="nav-list" [ngClass]="{'nav-list-open': sideNavStatus}">
        <li class="nav-list-item" *ngFor="let item of list">
            <i class="{{item.icon}}" [routerLink]="item.route" routerLinkActive="active"></i>
            <span>
                <a  [routerLink]="item.route" routerLinkActive="active"  class="text-dark text-decoration-none">{{item.name}}</a>
            </span>
        </li>
    </ul>
</div>
