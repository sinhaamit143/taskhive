<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-pattern">

                    <div class="card-body p-4">

                        <div class="text-center w-75 m-auto">
                            <a routerLinkActive="active" routerLink="/login">
                                <span><img src="assets/images/logo.png" alt="" height="100" width="150" style="object-fit: contain;"></span>
                            </a>
                            <p class="text-muted mb-4 mt-3">Enter your email address and password to access admin panel.</p>
                        </div>

                        <form [formGroup]="loginForm" (ngSubmit)="submit()" accept-charset="utf-8">

                        <div class="form-group mb-3">
                            <label for="emailaddress"><label for="identity">Email/Username:</label></label>
                            <input id="loginEmail" formControlName="email" type="email" class="login__input form-control" placeholder="User name / Email" required />
                        </div>

                        <div class="form-group mb-3">
                            <label for="password"><label for="password">Password:</label></label>
                            <input id="loginPassword" formControlName="password" type="password" class="login__input form-control" placeholder="Password" required />
                        </div>

                        <div class="form-group mb-0 text-center">
                            <button class="btn btn-primary btn-block" type="submit"> Log In </button>
                        </div>

                        </form>                    </div> <!-- end card-body -->
                </div>
