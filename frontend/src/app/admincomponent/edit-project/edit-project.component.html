<div class="content-page">
    <div class="content">
      <!-- Start Content-->
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="page-title-box">
              <div class="page-title-right">
                <a class="btn btn-primary" routerLink="/projects">Projects</a>
              </div>
              <h4 class="page-title">Projects</h4>
            </div>
          </div>
        </div>
        
        <div class="container">
          <form [formGroup]="myForm" (ngSubmit)="uploadImage()" id="blog_form">
            <div class="row">

              <div class="form-group col-lg-4">
                <label for="project_name">Project Name <span class="text-danger">required *</span></label>
                <input type="text" class="form-control" id="pName" formControlName="pName" required>
              </div>

              <div class="form-group col-lg-12">
                <label for="para_1">Project Description First<span class="text-danger">required *</span></label>
                <textarea class="form-control" id="pDescription" formControlName="pDescription" rows="5"></textarea>
                <p class="text-danger">Max Character Count : 600 Character </p>
              </div>
             
              <div class="form-group col-lg-4">
                <label for="project_image">Project Cover Image (required *)</label>
                <div class="custom-dropzone" ngx-dropzone [accept]="'image/*'" (change)="onSelect($event)">
                  <ngx-dropzone-label>Drag and drop an image here, or click to select an image</ngx-dropzone-label>
                  <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" [removable]="true" *ngFor="let f of pImage" [file]="f" (removed)="onRemove(f)">
                  </ngx-dropzone-image-preview>
                </div>
              </div>

              <div class="form-group col-lg-12">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
              
            </div>
          </form>
        </div>
      </div> <!-- container -->
    </div> <!-- content -->
  </div>
