<div class="container">
    <div class="project-details-section">
      <div class="project-details">
        <img class="head-img2 aos-init aos-animate" [src]="blog?.image ? (env + '/' + blog.image) : 'default-image.jpg'" alt="project-details" data-aos="slide-left"/>
        <h2 class="project-details-heading">{{ blog?.title || 'Title not available.' }}</h2>
        <div class="row">

          <div class="col-lg-6 col-md-6 col-sm-6 col-12 our-project-image aos-init aos-animate" data-aos="slide-right">
            <div class="project-heading-img">
                <img class="head-img" [src]="blog?.image ? (env + '/' + blog.image) : 'default-image.jpg'" alt="blog-image"/>
            </div>
          </div>

          <div class="col-lg-6 col-md-6 col-sm-6 col-12 aos-init aos-animate" data-aos="slide-left">
            <p class="project-details-para">{{ blog?.description || 'Description not available.' }}</p>
          </div>
        </div>

        <div class="get_in_touch">
          <a routerLink="/contact" class="btn blue-btn get_in_touch_btn">Get in touch</a>
        </div>

      </div>
    </div>
  </div>
